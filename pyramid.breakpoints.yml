# Breakpoints are defined in /scss/mixins/_breakpoint.scss
#
# $breakpoints: (
#  'mobile':  ( max-width:  992px ),
#  'small':  ( min-width:  768px ),
#  'medium': ( min-width:  992px ),
#  'large':  ( min-width: 1200px ),
# ) !default;

# Mobile.
pyramid.mobile:
  label: mobile
  mediaQuery: '(max-width: 991px)'
  weight: 0
  multipliers:
    - 1x
# Desktop.
pyramid.wide:
  label: wide
  mediaQuery: 'screen and (min-width: 992px)'
  weight: 1
  multipliers:
    - 1x
